version: '3.8'

services:
  nuevogym:
    build: .
    container_name: nuevogym-app
    ports:
      - "4000:4000"  # Frontend React
      - "9000:9000"  # Webhook del sensor
    volumes:
      - ./database:/app/database
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    environment:
      - DISPLAY=${DISPLAY}
      - NODE_ENV=development
    devices:
      - /dev/dri:/dev/dri  # Para aceleraci칩n gr치fica
    network_mode: host
    restart: unless-stopped
    command: >
      bash -c "
        echo '游 Iniciando NuevoGym en Docker...' &&
        echo '游닍 Instalando dependencias...' &&
        npm install --legacy-peer-deps &&
        echo '游댢 Recompilando m칩dulos...' &&
        npm run rebuild &&
        echo '游깷 Iniciando aplicaci칩n...' &&
        npm start
      "

  # Servicio opcional para el sensor API
  sensor-api:
    image: wine:latest
    container_name: sensor-api
    volumes:
      - ./sensor-api:/app/sensor-api
    command: >
      bash -c "
        echo '游꽁 Configurando Wine...' &&
        winecfg &&
        echo '游댢 Iniciando sensor API...' &&
        wine /app/sensor-api/api.exe
      "
    depends_on:
      - nuevogym
