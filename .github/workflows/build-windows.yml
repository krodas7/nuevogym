name: ğŸ—ï¸ Build Windows Installer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm install --legacy-peer-deps
      continue-on-error: false
        
    - name: ğŸ”¨ Rebuild native modules
      run: npm run rebuild
      continue-on-error: true
        
    - name: âš›ï¸ Build frontend
      run: npm run build
        
    - name: ğŸ“¦ Build Windows installer
      run: npm run build:win
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ“Š List output files
      run: dir dist-electron
      if: always()
        
    - name: ğŸ“¤ Upload Windows Installer
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: NuevoGym-Windows-Installer
        path: dist-electron/*.exe
        retention-days: 90
