name: 🏗️ Build Windows Installer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: |
        npm install --legacy-peer-deps
        
    - name: 🔨 Rebuild native modules
      run: |
        npm run rebuild
        
    - name: ⚛️ Build frontend
      run: |
        npm run build
        
    - name: 📦 Build Windows installer
      run: |
        npm run build:win
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 📊 List output files
      run: |
        dir dist-electron
        
    - name: 📤 Upload Windows Installer (NSIS)
      uses: actions/upload-artifact@v4
      with:
        name: NuevoGym-Windows-Installer
        path: |
          dist-electron/*.exe
          !dist-electron/*-unpacked
        retention-days: 90
        
    - name: 📊 Upload build info
      uses: actions/upload-artifact@v4
      with:
        name: build-info
        path: |
          dist-electron/*.yml
          dist-electron/*.yaml
        retention-days: 30
        if-no-files-found: ignore

