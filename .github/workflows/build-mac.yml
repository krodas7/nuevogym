name: ğŸ Build Mac Installer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm install --legacy-peer-deps
        
    - name: ğŸ”¨ Rebuild native modules
      run: |
        npm run rebuild
        
    - name: âš›ï¸ Build frontend
      run: |
        npm run build
        
    - name: ğŸ Build Mac installer
      run: |
        npm run build:mac
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ“Š List output files
      run: |
        ls -la dist-electron/
        
    - name: ğŸ“¤ Upload Mac Installer (DMG)
      uses: actions/upload-artifact@v4
      with:
        name: NuevoGym-Mac-Installer
        path: |
          dist-electron/*.dmg
        retention-days: 90

